<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Oferta de Chamba / Solicitud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: #F7E7CE;"> <!-- Color champán -->
  <div class="create-job-container">
    <h2>Publica tu Oferta de Chamba / Solicitud</h2>
    <p>Rellena los campos a continuación para crear una nueva oferta de trabajo.</p>
    <p>Recuerda dejar algún medio de contacto!</p>

    <ion-item>
      <ion-label position="floating">Título del trabajo</ion-label>
      <ion-input type="text" [(ngModel)]="job.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-input type="text" [(ngModel)]="job.category"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="job.description"></ion-textarea>
    </ion-item>

    <ion-button expand="full" color="tertiary" (click)="createJob()">Crear</ion-button>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
      {{ errorMessage }}
    </div>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" style="color: green; margin-top: 10px;">
      {{ successMessage }}
    </div>
  </div>
</ion-content>
