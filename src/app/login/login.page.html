<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <div *ngIf="loginError" class="error-message">
      <ion-icon name="alert-circle" color="danger"></ion-icon>
      <span>Inicio de sesión incorrecto. Verifica tus credenciales.</span>
    </div>

    <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
  </form>
  <ion-button expand="full" (click)="goToRegister()">No tengo cuenta, Registrarme</ion-button>
</ion-content>
